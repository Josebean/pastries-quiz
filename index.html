<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>What Sweet Are You?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="start-page" id="start-page" style="display: none;">

                
                <img src="croissant.png" style="width: 250px; height: 250px;">
                <h1>What Pastry Are You?</h1>
                <button id="start-button">START</button>
            </div>
            <div class="question-page" id="question-page" style="display: none;">
                <div style="height: 250px; width: 250px; background-color: grey;"></div>
                <div class="question" id="question"></div>
                <div class="choices" id="choices"></div>
            </div>
            <div class="result-page" id="result-page" style="display: flex;">
                <div class="result-header">
                    <h2>You got:</h2>
                    <h2>CROISSANT!</h2>
                </div>
                <div class="result-overview">
                    <img class="result-image" id="result-image" src="croissant(150).png">
                    <ul class="list-column">
                        <li class="list-overview">a</li>
                        <li class="list-overview">b</li>
                        <li class="list-overview">c</li>
                    </ul>
                </div>
                <div class="result-strengths">
                    
                    <table>
                        <tr>
                            <th>
                                Strengths
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <ul class="list-column">
                                    <li class="=">a</li>
                                    <li class="=">b</li>
                                    <li class="=">c</li>
                                </ul>
                            </td>
                        </tr>
                    </table>


                    

                </div>
                <div class="result-weaknesses">
                    <table>
                        <tr>
                            <th>
                                Weaknesses
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <ul class="list-column">
                                    <li class="=">a</li>
                                    <li class="=">b</li>
                                    <li class="=">c</li>
                                </ul>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="result-compatability">
                    <table>
                        <tr>
                            <th>
                                Goes Well With
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <ul>
                                    <li class="=">a</li>
                                    <li class="=">b</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
